{% set name = "loopstructural" %}
{% set version = "1.2.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ environ.get('GIT_DESCRIBE_TAG', '') }}"

source:
  git_url: https://github.com/Loop3D/LoopStructural

build:
  number: 0
  script: "{{ PYTHON }} -m pip install ."

requirements:
  build:
    - Cython
    - numpy
  host:
    - pip
    - python
    - cython
    - setuptools
    - numpy
  run:
    - numpy
    - pandas
    - scipy
    - scikit-image
    - scikit-learn
    - tqdm
    - python >=3.6

test:
  import:
    - numpy
    - pandas
    - loopstructural



about:
  home: "https://github.com/Loop3D/LoopStructural"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Implicit 3D geological modelling library"
  doc_url: "https://loop3d.github.io/LoopStructural/"
  dev_url: 

extra:
  recipe-maintainers:
    - lachlangrose
